<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/log.css" />
    <script type="importmap">
      {
        "imports": {
          "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
        }
      }
    </script>
    <script type="module">
      import { define } from "@calpoly/mustang";
      import { ExerciseEntriesElement } from "/scripts/exercise-entries.js";

      define({
        "exercise-entries": ExerciseEntriesElement,
      });

      ExerciseEntriesElement.initializeOnce();
    </script>
  </head>
  <body class="page">
    <header>
      <h1>PPL Routine</h1>
      <p><a href="/user/dennis.html">Dennis</a>' Workout Log</p>
    </header>
    <section class="log">
      <section class="workout">
        <h2>
          <a href="/workout/legs.html">Legs</a>
          <svg class="icon">
            <use href="/icons/workouts.svg#icon-legs" />
          </svg>
        </h2>
        <section class="exercises">
          <dl>
            <exercise-entries link="squat">Squat</exercise-entries>
            <exercise-entries link="leg-press">Leg Press</exercise-entries>
            <exercise-entries link="ghr">Glute-Ham Raise</exercise-entries>
            <exercise-entries link="leg-extension">
              Leg Extension
            </exercise-entries>
            <exercise-entries link="leg-curl">Leg Curl</exercise-entries>
          </dl>
        </section>
      </section>
      <section class="workout">
        <h2>
          <a href="/workout/push.html">Push</a>
          <svg class="icon">
            <use href="/icons/workouts.svg#icon-push" />
          </svg>
        </h2>
        <section class="exercises">
          <dl>
            <exercise-entries link="bench-press">Bench Press</exercise-entries>
            <exercise-entries></exercise-entries>
          </dl>
        </section>
      </section>
      <section class="workout">
        <h2>
          <a href="/workout/pull.html">Pull</a>
          <svg class="icon">
            <use href="/icons/workouts.svg#icon-pull" />
          </svg>
        </h2>
        <section class="exercises">
          <dl>
            <exercise-entries link="pull-up">Pull-up</exercise-entries>
            <exercise-entries></exercise-entries>
          </dl>
        </section>
      </section>
    </section>
  </body>
</html>
